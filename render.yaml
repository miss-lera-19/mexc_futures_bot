services:
  - type: worker
    name: mexc-futures-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_bot_token
      - key: API_KEY
        value: your_mexc_api_key
      - key: API_SECRET
        value: your_mexc_api_secret